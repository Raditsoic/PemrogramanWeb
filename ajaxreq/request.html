<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press%20Start%202P">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="reqscript.js"></script>
</head>
<body style="font-family: 'Press Start 2P'; background-color: #221;">
    <div class="row row-cols-3 row-cols-md-3 gy-4 m-4">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Surabaya
                </div>
                <div class="card-body">
                    <p>Weather :  <span id="weatherSurabaya"></span></p>
                    <p>Temperature : <span id="temperatureSurabaya"></span> 째C</p>
                    <p>Wind : <span id="windSurabaya"></span> km/h</p></p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Tangerang
                </div>
                <div class="card-body">
                    <p>Weather :  <span id="weatherTangerang"></span></p>
                    <p>Temperature : <span id="temperatureTangerang"></span> 째C</p>
                    <p>Wind : <span id="windTangerang"></span> km/h</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Balikpapan
                </div>
                <div class="card-body">
                    <p>Weather :  <span id="weatherBalikpapan"></span></p>
                    <p>Temperature : <span id="temperatureBalikpapan"></span> 째C</p>
                    <p>Wind : <span id="windBalikpapan"></span> km/h</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card text-center">
        <div class="card-header">
            <h1>Weather Information</h1>
        </div>
        <div class="card-body">
            <input type="text" id="cityInput" placeholder="Enter a city">
            <button onclick="getWeather()" class="btn-secondary">Get Weather</button>
        </div>
        <div class="card-footer text-body-secondary">
            <p id="weatherInfo" style="display: none;">Weather : <span id="responseWeather"></span></p>
            <p id="temperatureInfo" style="display: none;">Temperature : <span id="responseTemperature"></span> 째C</p>
            <p id="windInfo" style="display: none;">Wind : <span id="responseWind"></span> km/h</p>
        </div>
      </div>
    
 
</body>
</html>
